<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="src/style.css" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="text-center">
<div class="row">
    <div class="container">
        <div class="col-lg-12 bg-dark pb-5 mt-4">
            <h1 class="pt-5 text-white">Countdown Clock</h1>
<div id="clockdiv">
  <div>
    <span class="days" id="day"></span>
    <div class="smalltext text-white">Days</div>
  </div>
  <div>
    <span class="hours" id="hour"></span>
    <div class="smalltext text-white">Hours</div>
  </div>
  <div>
    <span class="minutes" id="minute"></span>
    <div class="smalltext text-white">Minutes</div>
  </div>
  <div>
    <span class="seconds" id="second"></span>
    <div class="smalltext text-white">Seconds</div>
  </div>
</div>

        </div>
    </div>
</div>

 
<p id="demo"></p>
 
<script src="src/script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
